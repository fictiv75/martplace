<!DOCTYPE html>
<html lang="en">
@@include('components/_head.html')

<body>
  <div class="wrapper">
    <div class="content">
      @@include('components/_header.html')
      <!-- WRITE CODE HERE -->
      <main>
        <section class="login login__section">
          <div class="login__head head">
            <div class="breadcrumbs">
              <div class='container'>
                <div class="breadcrumbs__inner">
                  <ul class="breadcrumbs__list">
                    <li><a href="#">Home</a></li>
                    <li><span>Login</span></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class='container'>
              <div class="login__subtitle head__subtitle">Login</div>
            </div>
          </div>
          <div class="login__wrapper">
            <div class='container'>
              <div class="login__content">
                <h4 class="login__title">Welcome Back</h4>
                <div class="login__description">
                  You can sign in with your username
                </div>
                <div class="login__form">
                  <form action="#">
                    <label>
                      Username
                      <input type="text" placeholder="Enter your username..." required>
                    </label>
                    <label>
                      Password
                      <input type="password" placeholder="Enter your password..." required>
                    </label>
                    <label class="login__checkbox">
                      <input type="checkbox">
                      Remember me
                    </label>
                    <button type="submit">Login Now</button>
                    <div class="login__link">
                      <span>Lost your <a href="#">username</a> or <a href="#">password</a>?</span>
                      <span>Don't have an <a href="#">account</a>?</span>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <!-- STOP WRITE CODE -->
    @@include('components/_footer.html')
  </div>
  @@include('components/_scripts.html')
</body>

</html>
